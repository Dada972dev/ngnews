    <script>
        function openModal(name, description) {
            document.getElementById('modal-image').src = `https://skins.nationsglory.fr/face/${name}/3d/15`;
            document.getElementById('modal-title').innerText = name;
            document.getElementById('modal-description').innerText = description;
            document.getElementById('profile-button').onclick = function() {
                window.open(`https://nationsglory.fr/profile/${name}`, '_blank');
            };
            document.getElementById('modal').style.display = 'block';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        }
    </script>
